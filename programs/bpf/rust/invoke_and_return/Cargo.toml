[package]
name = "solana-bpf-rust-invoke-and-return"
version = "1.14.3"
description = "Safecoin BPF test program written in Rust"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/fair-exchange/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"
documentation = "https://docs.rs/solana-bpf-rust-invoke-and-return"
edition = "2021"

[dependencies]
safecoin-program = { path = "../../../../sdk/program", version = "=1.14.3" }

[lib]
crate-type = ["cdylib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
