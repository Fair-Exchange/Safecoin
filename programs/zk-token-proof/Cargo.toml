[package]
name = "safe-zk-token-proof-program"
description = "Safecoin Zk Token Proof Program"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/fair-exchange/safecoin"
version = "1.10.34"
license = "Apache-2.0"
edition = "2021"

[dependencies]
bytemuck = { version = "1.8.0", features = ["derive"] }
getrandom = { version = "0.1", features = ["dummy"] }
num-derive = "0.3"
num-traits = "0.2"
safecoin-program-runtime = { path = "../../program-runtime", version = "=1.10.34" }
safecoin-sdk = { path = "../../sdk", version = "=1.10.34" }
safe-zk-token-sdk = { path = "../../zk-token-sdk", version = "=1.10.34" }
