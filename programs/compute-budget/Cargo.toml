[package]
name = "safecoin-compute-budget-program"
description = "Safecoin Compute Budget program"
version = "1.9.29"
homepage = "https://safecoin.org/"
documentation = "https://docs.rs/safecoin-compute-budget-program"
repository = "https://github.com/fair-exchange/safecoin"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
license = "Apache-2.0"
edition = "2021"

[dependencies]
safecoin-program-runtime = { path = "../../program-runtime", version = "=1.9.29" }
safecoin-sdk = { path = "../../sdk", version = "=1.9.29" }

[lib]
crate-type = ["lib"]
name = "solana_compute_budget_program"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
