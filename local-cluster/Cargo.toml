[package]
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
edition = "2021"
name = "solana-local-cluster"
description = "Safecoin: Enterprise Security for the Community by the Community"
version = "1.14.3"
repository = "https://github.com/fair-exchange/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"
documentation = "https://docs.rs/solana-local-cluster"

[dependencies]
crossbeam-channel = "0.5"
fs_extra = "1.2.0"
itertools = "0.10.3"
log = "0.4.17"
rand = "0.7.0"
rayon = "1.5.3"
safecoin-client = { path = "../client", version = "=1.14.3" }
safecoin-config-program = { path = "../programs/config", version = "=1.14.3" }
safecoin-core = { path = "../core", version = "=1.14.3" }
solana-entry = { path = "../entry", version = "=1.14.3" }
safecoin-gossip = { path = "../gossip", version = "=1.14.3" }
safecoin-ledger = { path = "../ledger", version = "=1.14.3" }
safecoin-runtime = { path = "../runtime", version = "=1.14.3" }
safecoin-sdk = { path = "../sdk", version = "=1.14.3" }
safecoin-stake-program = { path = "../programs/stake", version = "=1.14.3" }
safecoin-streamer = { path = "../streamer", version = "=1.14.3" }
safecoin-vote-program = { path = "../programs/vote", version = "=1.14.3" }
tempfile = "3.3.0"

[dev-dependencies]
assert_matches = "1.5.0"
gag = "1.0.0"
serial_test = "0.8.0"
safecoin-download-utils = { path = "../download-utils", version = "=1.14.3" }
safecoin-logger = { path = "../logger", version = "=1.14.3" }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
