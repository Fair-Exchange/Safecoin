[package]
name = "safecoin-stake-accounts"
description = "Safecoin: Enterprise Security for the Community by the Community"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
edition = "2018"
version = "1.7.17"
repository = "https://github.com/fair-exchange/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"
documentation = "https://docs.rs/safecoin-stake-accounts"

[dependencies]
clap = "2.33.1"
safecoin-clap-utils = { path = "../clap-utils", version = "=1.7.17" }
safecoin-cli-config = { path = "../cli-config", version = "=1.7.17" }
safecoin-client = { path = "../client", version = "=1.7.17" }
safecoin-remote-wallet = { path = "../remote-wallet", version = "=1.7.17" }
safecoin-sdk = { path = "../sdk", version = "=1.7.17" }
safecoin-stake-program = { path = "../programs/stake", version = "=1.7.17" }

[dev-dependencies]
safecoin-runtime = { path = "../runtime", version = "=1.7.17" }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
