[package]
name = "safecoin-perf"
version = "1.7.17"
description = "Safecoin Performance APIs"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/fair-exchange/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"
documentation = "https://docs.rs/safecoin-perf"
edition = "2018"

[dependencies]
bincode = "1.3.1"
curve25519-dalek = { version = "2" }
dlopen = "0.1.8"
dlopen_derive = "0.1.4"
lazy_static = "1.4.0"
log = "0.4.11"
rand = "0.7.0"
rayon = "1.5.0"
serde = "1.0.126"
safecoin-logger = { path = "../logger", version = "=1.7.17" }
safecoin-metrics = { path = "../metrics", version = "=1.7.17" }
safecoin-sdk = { path = "../sdk", version = "=1.7.17" }
safecoin-rayon-threadlimit = { path = "../rayon-threadlimit", version = "=1.7.17" }
safecoin-vote-program = { path = "../programs/vote", version = "=1.7.17" }

[lib]
name = "solana_perf"

[dev-dependencies]
matches = "0.1.6"

[[bench]]
name = "sigverify"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
